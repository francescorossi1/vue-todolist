<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List</title>
</head>
<body>
    <div class="container" id="root">
        <h1 class="my-5 text-center">TO DO LIST</h1>
        <ul class="list-group my-5">
            <li class="list-group-item d-flex justify-content-between" v-for="(task, i) in tasks">
                <span :class="{'text-decoration-line-through': task.isDone}">
                    {{ task.text }}
                </span>
                <button class="btn border-0" @click="removeTask(i)"><i class="fa-solid fa-xmark"></i></button>
            </li>
            <li class="list-group list-group-item">
                <input type="text" placeholder="Inserisci un nuovo task" v-model.trim="inputTask">
                <button class="btn btn-outline-success" @click="addTask">Aggiungi</button>
            </li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
